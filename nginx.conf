location / {
    # Busca el archivo solicitado. Si no existe, busca con .html al final.
    # Si tampoco existe, devuelve 404.
    try_files $uri $uri/ $uri.html =404;
}

# Opcional: Esto fuerza a que si alguien entra a .html, sea redirigido a la versi√≥n sin .html
if ($request_uri ~ ^/(.*)\.html$) {
    return 301 /$1;
}